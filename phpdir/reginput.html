<body>
  <form id="form1" method="POST" action="register.php" onsubmit="return ck()" >
    <h1>新規登録を行います</h1><br>
    <b>以下のフォームを入力してください</b><br><br>
    <TABLE>
      <tr>
      <th align="right"><b>ID：</b></th>
      <td><input type="text" id="ID" name="ID" placeholder="例）collark（10字以内の英数）" size="30"/></td>
      </tr>
      <tr>
      <th align="right"><b>名前：</b></th>
      <td><input type="text" id="uName" name="uName" placeholder="例）○島 ＸＸ雄" size="30"/></td>
      </tr>
      <tr>
      <th align="right"><b>パスワード：</b></th>
      <td><input type="text" id="pass" name="pass" onChange="inputcheck()" placeholder="例）p@ssw0rd（4〜10字以内の英数）" size="30"/></td>
      </tr>
      <tr>
      <th align="right"><b>パスワード確認：</b></th>
      <td><input type="text" id="confp" name="confp" onChange="inputcheck()" placeholder="例）p@sse0rd" size="30"/></td>
      <th align="left"><i><label id="mes" name="mes"></label></i>
      </tr>
      <tr>
      <th align="right"><b>E-mail：</b></th>
      <td><input type="text" id="email" name="email" placeholder="例）XXXXX@XXX.XX.XX" size="30" /></td>
      </tr>
    </TABLE>
    <input type="submit" value="登録" /><br>
  </form>
